{% extends 'base.html' %}

{% block content %}
<div class="container quiz-container">
    <h1>Available Quizzes .</h1>
    <div class="list-group">
        {% for quiz in quizzes %}
        <a href="{% url 'start_quiz' quiz.id %}" class="list-group-item list-group-item-action">
            <div class=" question-container">
                <h5 class="mb-1">{{ quiz.title }}</h5>
                <medium class="mb-2">{{ quiz.question_set.count }} questions</medium>
            </div>
            <p class="mb-1">{{ quiz.description }}</p>
        </a>
        {% endfor %}
    </div>
</div>

<style>
    body {
        background: rgba(138, 161, 226, 0.479);
        min-height: 100vh;
        padding-top: 0; 
    }

    .quiz-container {
        background: rgb(239, 239, 245);
        border-radius: 10px;
        padding: 30px;
        max-width: 800px;
        margin: 40px auto;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: rgb(68, 65, 65);
        position: relative;
        padding-bottom: 10px;
    }
    .mb-1 {
        border-radius: 10px;
        margin-top: 15px;
        margin-bottom: 15px;
    }

    .question-container {
        display: flex;
        width: 100%;
        justify-content: space-between;
    }
    

    @media (max-width: 500px) {
        .quiz-container {
            padding: 5px;
            margin: 10px;
            max-width: 95%;
        }

        h1 {
            font-size: 25px;
        }

        .mb-1 {
            font-size: 14px;
        }

        .mb-2 {
            font-size: 12px;
        }
    }
</style>
{% endblock %}
